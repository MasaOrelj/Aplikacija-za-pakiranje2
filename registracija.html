<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <title>Aplikacija za pakiranje</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <nav class="navbar is-primary">
        <div class="container is-widescreen">
                <div class = "navbar-brand">
                    <span class="navbar-item">
                        <p class="has-text-weight-bold">Aplikacija za pakiranje&nbsp;</p>
                        <span class="icon-text">
                            <i class="fas fa-suitcase-rolling" style="color:white"></i>
                        </span>
                    </span>
                </div>
                <div class="navbar-menu">
                    <div class = "navbar-end">
                        <div class="navbar-brand">
                            <a class="navbar-item"
                            href = "https://github.com/MasaOrelj/Aplikacija-za-pakiranje2.git">
                                <span class="icon">
                                    <i class="fab fa-github"></i>
                                </span>
                                <span><strong>GitHub</strong></span>
                            </a>
                        </div>
                    </div>    
                </div>
            
        </div>
    </nav>
    <section class="section">
        <form method="POST">
            <div class="field mb-4">
                <label class="label">
                    <p class="has-text-grey">Izberi uporabniško ime</p>
                </label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" name="uporabnisko_ime" type="text" placeholder="Uporabniško ime">
                    
                    <span class="icon is-small is-left">
                        <i class="fas fa-user" style="color:grey"></i>
                    </span>
                    <span class="icon is-right">
                        <i class="fas fa-check" style="color:grey"></i>
                    </span>

                </div>
                % if "uporabnisko_ime" in napake:
                <p class="help is-danger">{{ napake["uporabnisko_ime"] }}</p>
                <a class="button is-primary is-light is-small" href="/prijava/">Prijavi se</a>
                % end
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary is-focused">Registriraj se</button>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
